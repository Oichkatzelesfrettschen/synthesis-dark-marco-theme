<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-strong" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="icon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle - yellow glow on hover -->
  <circle cx="8" cy="8" r="6" fill="#f9e2af" opacity="0.2" filter="url(#glow-strong)"/>
  <circle cx="8" cy="8" r="5.5" fill="#2d2f3d"/>

  <!-- Border highlight -->
  <circle cx="8" cy="8" r="5" fill="none" stroke="#f9e2af" stroke-width="0.5" opacity="0.6"/>

  <!-- Minimize line with glow -->
  <line x1="4" y1="8" x2="12" y2="8" stroke="#f9e2af" stroke-width="1.8" stroke-linecap="round" filter="url(#icon-glow)"/>
</svg>
