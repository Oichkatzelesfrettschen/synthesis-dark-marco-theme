<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="8" cy="8" r="6" fill="#232530" filter="url(#glow)"/>
  <circle cx="8" cy="8" r="5.5" fill="#2d2f3d"/>

  <!-- Inner highlight -->
  <circle cx="7" cy="7" r="4" fill="none" stroke="#383a4a" stroke-width="0.5" opacity="0.5"/>

  <!-- Minimize line with Synthesis yellow -->
  <line x1="4" y1="8" x2="12" y2="8" stroke="#f9e2af" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)"/>
</svg>
